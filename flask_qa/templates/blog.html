{% extends "layout.html" %}
{% block head %}

<title>Blogs</title>
<style>
  

</style>

</head>

<body>

    {% endblock %}

    <!-- NAVBAR -->


    {% block body %}

    <div class="post">

        <div style="padding-bottom: 5rem;">
            <h1 class="h-primary-head">Blogs</h1>
            <hr style="width: 98%; margin: auto;">
            <div class="description">
                <p>Code-"Read"-Repeat</p>
            </div>
        </div>


    </div>

    <hr style="width: 20%; margin: auto; margin-bottom: 2rem;">


    <!-- Main Content -->


    <div class="post-box">
        {% for post in posts %}

        
        <!-- <a href="/post/{{ post.slug }}" class="blog-link"> -->
        <button  id="post-link">
                <div class="post-preview">

                    <h2 class="post-title">
                        {{post.title}}
                    </h2>

                    <h3 class="post-subtitle">
                        {{post.tagline}}
                    </h3>
                    <p class="post-meta">Posted by
                        <a id="fullname" href="#" style="text-decoration: none;">{{post.fullname}}
                        </a>
                        on {{post.date}}
                    </p>
                        <div class="post-start">
                            {{post.content[0:50]}}...
                        </div>
                </div>
                    
            </button>
            
        <!-- </a> -->
        

        <hr style="margin: 1rem;">
        {% endfor %}




        <!-- Pager -->
        <div class="navigate">
            {% if prev!='#' %}
            <a id="left" href="{{prev}}">&larr; Previous</a>
            {% endif %}
            {% if next!='#' %}
            <a id="right" href="{{next}}">Next &rarr;</a>
            {% endif %}
        </div>
    </div>
  
  
 <script>
                document.getElementById("post-link").onclick=disp_post({{post.slug}});
                
                    function disp_post(slug) {
                        let disp = "/post/".concat(slug);
                        window.location.href = disp;
                    
                  
                   
                }
 </script>
